<!DOCTYPE html>
<html>
<head>
<title>登陆</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!--   <link rel="icon" href="${request.contextPath}//img/icon.jpg" type="image/jpeg">
 -->  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <!-- <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"> -->
  <!-- Ionicons -->
  <!-- <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css"> -->
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <!-- <link rel="stylesheet" href="/plugins/iCheck/square/blue.css"> -->
</head>
<body class="hold-transition login-page">
	<div class="login-box">
  <div class="login-logo">
    <b>海师信息平台</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登陆</p>

    <form action="/mylogin.do" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号" name="username" id="code" value="${CODE!''}"
        onkeydown="javascript:if(event.keyCode==13){ document.getElementById('password').focus();return false;}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password" id="password" autofocus="autofocus"
        >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
       <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
	<p><font color="red">${errorInfo!''}</font>
  </div>
  <!-- /.login-box-body -->
</div>
</body>
</html>
