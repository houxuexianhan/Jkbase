function loadContent(url){
	$('#CONTENT_WRAPPER').load(url);
}
//通用的复选框逻辑  name=checkAll  name=checkItem,参数是包裹了table的div
function enableCheckedEvent(tableWrapperId){
	$(tableWrapperId).on( 'click', function ( e) {
		var cell = $(e.target);
		if(cell.index() == 0){
			var item = cell.find('input[name=checkItem]');
			var cc = item.prop('checked'); 
			item.prop('checked',!cc);
			if(cc) $(tableWrapperId+' input[name=checkAll]').prop('checked',false);
		}
	} );
	//全选
	$(tableWrapperId).on('change','input[name=checkAll]',function(){
		var c = $(this).prop('checked');//不要再使用attr来获取了
		$(tableWrapperId+' input[name=checkItem]').prop('checked',c);
	});
	$(tableWrapperId).on('change','input[name=checkItem]',function(){
		var c = $(this).prop('checked');
		if(!c) $(tableWrapperId+' input[name=checkAll]').prop('checked',false);
	});
}
