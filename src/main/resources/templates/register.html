<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="icon" href="/img/icon.jpg" type="image/jpeg">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="${request.contextPath}/"><!-- <b>Admin</b>LTE -->${Application["appText"]}</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">注册账号</p>

    <form id="formRegister" method="post">
       <div class="form-group">
		    <label >aa</label>
		    <div >
		      <input name="mFullname" type="text" class="form-control"  placeholder="">
		    </div>
		  </div>
	  <div class="form-group">
		    <label>企业代码(组织机构代码)</label>
		    <div >
		      <input name="mAgencycode" type="text" class="form-control"  placeholder="">
		    </div>
		  </div>
	  <div class="form-group">
		    <label>登录名</label>
		    <div >
		      <input name="mLoginname" type="text" class="form-control"  placeholder="" >
		    </div>
		  </div>
	  <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
           <button type="button" onclick="submitApply()" class="btn btn-primary btn-block btn-flat">注册申请</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <div style="padding: 10px;text-align: right;"> <a href="${request.contextPath}/" class="text-center">已有账号，直接登录</a></div>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jquery-2.2.4.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script>
function submitApply(){
	var fullname = $("#formRegister").find('input[name=mFullname]').val();
	var code = $("#formRegister").find('input[name=mAgencycode]').val();
	var loginname = $("#formRegister").find('input[name=mLoginname]').val();
	if($.trim(fullname)==''){
		alert('企业名称不允许为空！');
		$("#formRegister").find('input[name=mFullname]').focus();
		return ;
	}
	if($.trim(code)==''){
		alert('企业代码不允许为空！');
		$("#formRegister").find('input[name=mAgencycode]').focus();
		return ;
	}
	if($.trim(loginname)==''){
		alert('登录名不允许为空！');
		$("#formRegister").find('input[name=mLoginname]').focus();
		return ;
	}
	//提交表单
	$.post('registerPost.do',$('#formRegister').serialize(),function(data){
		data = eval('('+data+')');
		alert(data.info);
		if(data.success) window.location.href = '/';
	});
}
</script>
</body>
</html>
